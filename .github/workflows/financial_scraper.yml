name: Manual Financial Score Scraper

on:
  workflow_dispatch:

jobs:
  scrape-financials:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Run financial scraper
        run: python financial_scraper.py --auto

      - name: 5. Commit and push database changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/financial_scores.db
          if ! git diff --staged --quiet; then
            git commit -m "Update financial scores [$(date +'%Y-%m-%d')]"
            git push
          else
            echo "No changes in database."
          fi
