name: Daily Stock Ticker Scraper

on:
  workflow_dispatch:
  schedule:
    # Runs at 15:00 UTC, which is 11 PM in Taiwan (UTC+8)
    - cron: '0 15 * * *'

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Run scraper
        run: python ticker_scraper.py

      - name: 5. Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stock_ticker.csv
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update daily stock ticker list"
            git push
          else
            echo "No changes to commit."
          fi
